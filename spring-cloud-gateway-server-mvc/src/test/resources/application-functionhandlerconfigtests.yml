spring.cloud.gateway.mvc:
  routesMap:
    testsimplefunction:
      uri: fn:upper
      predicates:
        - Path=/simplefunction
        - Method=POST
    testtemplatedfunction:
      uri: fn:{fnName}
      predicates:
        - Path=/templatedfunction/{fnName}
        - Method=POST
    testsupplierfunction:
      uri: fn:hello
      predicates:
        - Path=/supplierfunction
        - Method=GET
logging:
  level:
    org.springframework.cloud.gateway.server.mvc: TRACE
