spring.cloud.gateway.mvc:
  routesMap:
    route1:
      uri: https://example1.com
      predicates:
        - Path=/anything/example1
    route2:
      id: route2CustomId
      uri: https://example2.com
      predicates:
        - Path=/anything/example2
      filters:
        - SetStatus=200
  routes:
    - id: listRoute1
      uri: https://examplel1.com
      predicates:
        - name: Method
          args:
            # TODO: implement aliases?
            methods: GET
        - name: Path
          args:
            pattern: /anything/listRoute1
      filters:
        - HttpbinUriResolver=
        - AddRequestHeader=X-Test,listRoute1
    - id: listRoute2
      uri: no://op
      predicates:
        - Method=GET,POST
        - Path=/anything/listRoute2,/anything/anotherlistRoute2
      filters:
        - HttpbinUriResolver=
        - TokenRelay
        - AddRequestHeader=X-Test,listRoute2
    - id: listRoute3
      uri: lb://httpbin
      predicates:
        - Path=/anything/listRoute3
        - Header=MyHeaderName,MyHeader.*
      filters:
        - name: AddRequestHeader
          args:
            name: X-Test
            values: listRoute3
    - id: listRoute4
      uri: forward:/mycontroller
      predicates:
        - Path=/anything/example1
      filters:
        - name: Retry
          args:
            retries: 3
            series: SERVER_ERROR
            methods: GET,POST
        - name: CircuitBreaker
          args:
            id: mycb
            statusCodes: 500,501
            fallbackpath: GET,POST

logging:
  level:
    org.springframework.cloud.gateway.server.mvc: TRACE
