spring:
  cloud:
    gateway:
      default-filters:
      - name: RequestRateLimiter
        args:
          redis-rate-limiter:
            replenish-rate: 70
            burst-capacity: 80
            requested-tokens: 10
      routes:
      # =====================================
      - id: redis_rate_limiter_config_default_test
        uri: ${test.uri}
        predicates:
        - Path=/default
