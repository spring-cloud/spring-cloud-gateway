
spring:
  web:
    error:
      include-message: always
  config:
    import: classpath:application-logging.yml

  cloud:
    gateway.server.webflux:
      globalcors:
        cors-configurations:
          '[/**]':
            maxAge: 10
            allowedOrigins: "*"
            allowedMethods:
            - GET
      default-filters:
        #empty to prevent failures in tests disabling components
      routes:
        #empty to prevent failures in tests disabling components
management:
  endpoints:
    web:
      exposure:
        include: "*"
